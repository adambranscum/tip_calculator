<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Tip Calculator</title>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<script type="text/javascript" src="tipcalculator.js"></script>
</head>
<script>
	$(document).ready(function() {		
			$("#totalTip").addClass("animate__animated animate__flipInX");
		    $("#main").addClass("animate__animated animate__rollIn");
			
  });		
		
	
	</script>
	
<body class="d-flex min-vh-100 flex-column bg-warning">
<div id="main" class="container mt-auto mb-auto ms-auto me-auto bg-white col-lg-5 col-12 dropshadow rounded-3 pb-4">
  <h1 class="text-center">Tip Calculator</h1>
  <div id="calculator">


    <form class="text-center">
		<div>
		<p>How much was your bill?</p>
        
		<p><input class="form-control dropshadow" id="billamt" type="text" placeholder="$ Bill Amount"></p>
		</div>
<div>
          <p>How was your service?
            <p>
              <select class="form-select dropshadow" id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>
		</div>
    <div>
    <p>How many people are sharing the bill?</p>
    <input class="form-control dropshadow" id="peopleamt" type="text" placeholder="Number of People"><br>
		</div>
	<div class="mt-3 pb-5">
    <button class="btn btn-danger float-end dropshadow" type="button" id="calculate">Calculate!</button>
	<a class="btn btn-danger float-end dropshadow" type="button" id="clear"  href="index.html">Clear</a>
		</div>
	  </form>
  </div>
  <!--calculator end-->
  <div id="totalTip" class="bg-rec text-dark text-center dropshadow rounded-3 mt-3 pt-4 pb-4 col-12">
    <h1 id="each"><sup class="">$</sup><span id="tip"></span>&nbsp; each</h1>
  </div>
  <!--totalTip end-->

</div>
<!--container end-->

<script type="text/javascript" src="tipcalculator.js"></script>
</body>
</html>
